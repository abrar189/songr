<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>addSong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<form action="/addsong" method="post">
    <div class="mb-3">
        <label class="form-label">Album title</label>
        <input type="text" class="form-control" name="albumTitle" >
    </div>

    <div class="mb-3">
        <label class="form-label">Song Title</label>
        <input type="text" class="form-control" name="title" >
    </div>

    <div class="mb-3">
        <label class="form-label">Song Length in seconds</label>
        <input type="number" class="form-control" name="length" >
    </div>

    <div class="mb-3">
        <label class="form-label">Track Number</label>
        <input type="number" class="form-control" name="trackNumber" >
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
</form>





<div class="div1" th:each="song : ${song}">
    <p th:text="'song title : '+ ${song.title}"  > </p>
    <p th:text= " 'song lingth :' +${song.length}"> </p>
    <p th:text= " ' song trackNumber :' + ${song.trackNumber}"></p>

</div>
</body>
</html>
