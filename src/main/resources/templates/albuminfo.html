<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Album Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row mt-5">
        <h1 th:text="'Album '+${Album.title} + ' data'"></h1>
    </div>
    <div class="row mt-3">
        <ul class="list-group">
            <li class="list-group-item active" aria-current="true">Album Info</li>
            <li class="list-group-item" th:text="'Artist : ' + ${Album.artist}"></li>
            <li class="list-group-item" th:text="'Artist : ' + ${Album.length}"></li>
        </ul>
    </div>
    <div class="row mt-1">
        <div th:each="song : ${Songs}" class="col">
            <div class="card" style="width: 18rem;">
                <img th:src="${song.album.imageUrl}" class="card-img-top" alt="albumCover">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Song title : ' + ${song.title}"></h5>
                    <p class="card-text">
                    <p th:text="'Length : '+ ${song.length}"></p>
                    <p th:text="'Track # ' + ${song.trackNumber}"></p>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
