<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>All songs</title>
</head>
<body>

<div class="container">
    <div class="row text-center">
       <h1>All Songs</h1>
    </div>
    <div class="row mt-5">
        <div th:each="song : ${songs}" class="col">
            <div class="card" style="width: 18rem;">
                <img th:src="${song.album.imageUrl}" class="card-img-top" alt="albumCover">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Song title : ' + ${song.title}"></h5>
                    <p class="card-text">
                    <p th:text="'Length : '+ ${song.length}"></p>
                    <p th:text="'Track # ' + ${song.trackNumber}"></p>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
